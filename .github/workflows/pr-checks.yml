name: PR Checks

on:
  pull_request:
    branches:
      - staging
      - main

jobs:
  backend-checks:
    name: Backend Quality Checks
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18.x'
        cache: 'npm'
        cache-dependency-path: backend/package-lock.json

    - name: Install dependencies
      run: |
        cd backend
        npm ci

    - name: Run linter
      run: |
        cd backend
        npm run lint --if-present

    - name: Build
      run: |
        cd backend
        npm run build

    - name: Run tests
      run: |
        cd backend
        npm run test --if-present

  frontend-checks:
    name: Frontend Quality Checks
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18.x'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json

    - name: Install dependencies
      run: |
        cd frontend
        npm ci

    - name: Run linter
      run: |
        cd frontend
        npm run lint --if-present

    - name: Build
      run: |
        cd frontend
        npm run build

