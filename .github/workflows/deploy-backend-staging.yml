name: Deploy Backend to Azure (Staging)

on:
  push:
    branches:
      - staging
    paths:
      - 'backend/**'
      - '.github/workflows/deploy-backend-staging.yml'

env:
  AZURE_WEBAPP_NAME: gestion-icer-backend-staging
  NODE_VERSION: '18.x'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: backend/package-lock.json

    - name: Install dependencies
      run: |
        cd backend
        npm ci

    - name: Build application
      run: |
        cd backend
        npm run build

    - name: Create deployment package
      run: |
        cd backend
        mkdir -p deploy
        cp -r dist node_modules package.json package-lock.json deploy/
        cd deploy
        zip -r ../deploy.zip .

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        publish-profile: ${{ secrets.AZURE_BACKEND_PUBLISH_PROFILE_STAGING }}
        package: backend/deploy.zip

    - name: Clean up
      run: rm -rf backend/deploy backend/deploy.zip

